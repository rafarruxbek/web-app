<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Durger King Bot Clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">Durger King</div>
    </header>

    <main>
      <section id="menu" class="section">
        <h2>Our Menu</h2>
        <div class="menu-items">
          <div class="menu-item" data-id="1">
            <img src="/img/burger.jpg" alt="Burger" />
            <h3>Classic Burger</h3>
            <p>$5.99</p>
            <button class="add-to-cart">Add to Cart</button>
          </div>
          <div class="menu-item" data-id="2">
            <img src="/img/cheeseburger.jpg" alt="Cheeseburger" />
            <h3>Cheeseburger</h3>
            <p>$6.99</p>
            <button class="add-to-cart">Add to Cart</button>
          </div>
          <div class="menu-item" data-id="3">
            <img src="/img/vegieburger.jpg" alt="Veggie Burger" />
            <h3>Veggie Burger</h3>
            <p>$7.99</p>
            <button class="add-to-cart">Add to Cart</button>
          </div>
        </div>
      </section>

      <section id="cart" class="section">
        <h2>Your Cart</h2>
        <div class="cart-items"></div>
        <div class="total">
          <p>Total: $<span id="total-amount">0.00</span></p>
        </div>
        <button id="checkout" class="checkout-button">Checkout</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
